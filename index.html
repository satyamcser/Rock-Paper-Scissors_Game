<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7x5sOv6H1kNrPip/DAZAgFZCz4z4tNrNX"
        crossorigin="anonymous"
    >
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .game-container {
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .choice-btn {
            margin: 5px;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out;
        }
        .choice-btn:hover {
            transform: scale(1.1);
        }
        .result {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container game-container">
        <h1 class="text-center text-white mb-4">Rock-Paper-Scissors</h1>
        <div class="card bg-light shadow p-4 text-center">
            <h4>Make Your Choice:</h4>
            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-outline-primary choice-btn" data-choice="rock">Rock</button>
                <button class="btn btn-outline-success choice-btn" data-choice="paper">Paper</button>
                <button class="btn btn-outline-danger choice-btn" data-choice="scissors">Scissors</button>
            </div>
            <div id="gameResult" class="result text-primary"></div>
            <div class="mt-4">
                <p><strong>Your Score:</strong> <span id="userScore">0</span></p>
                <p><strong>Computer's Score:</strong> <span id="computerScore">0</span></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-5U9i0U7mylDsvdGflAQ4t9H8NVETQ51Cdo8zhxI9qRKh9z3j9UcFowZDE8BZH+7k" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
